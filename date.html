<!DOCTYPE html>
<html>
<head>
    <title>Today's Date</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

    <h2>Today's Date is:</h2>
    <p id="date"></p>

    <script>
        document.getElementById("date").innerHTML = new Date().toDateString();
    </script>

</body>
</html>

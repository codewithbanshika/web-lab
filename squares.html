<!DOCTYPE html>
<html>
<head>
    <title>Practical 8</title>
</head>
<body>

<h2>Squares and Cubes (0 to 10)</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
    </tr>

    <script>
        for (let i = 0; i <= 10; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            document.write("<td>" + (i * i) + "</td>");
            document.write("<td>" + (i * i * i) + "</td>");
            document.write("</tr>");
        }
    </script>

</table>

</body>
</html>
